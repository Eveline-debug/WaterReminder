name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build app
        run: |
          mkdir -p build dist
          xcodebuild -project WaterReminder.xcodeproj -target WaterReminder -configuration Release build CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO
      - name: Package app
        run: |
          cp -R build/Release/WaterReminder.app dist/WaterReminder.app
          cd dist
          /usr/bin/zip -r WaterReminder-mac.zip WaterReminder.app
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WaterReminder-mac.zip
          path: dist/WaterReminder-mac.zip
          if-no-files-found: error
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/WaterReminder-mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
