<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WaterReminder — 环境型每小时喝水提醒</title>
  <meta name="description" content="不弹窗、不声音、不打断工作流；每 60 分钟右上角淡入一行文字，自动消失。">
  <meta property="og:title" content="WaterReminder — 环境型每小时喝水提醒">
  <meta property="og:description" content="像时钟一样、低存在感地提醒你每小时喝一次水。">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://raw.githubusercontent.com/Eveline-debug/WaterReminder/main/docs/assets/waterreminder-demo.gif">
</head>
<body>
  <section class="wr-hero">
    <h1>WaterReminder</h1>
    <p class="subtitle">像时钟一样、低存在感地提醒你每小时喝一次水</p>
    <div class="media">
      <img src="assets/waterreminder-demo.gif" alt="右上角淡入提醒动图" />
    </div>
    <div class="cta">
      <a class="btn" href="https://github.com/Eveline-debug/WaterReminder/releases/download/v1.0.6/WaterReminder-mac.zip">下载 Mac 版</a>
      <span class="sys">macOS 12+ · 无配置 · 菜单栏常驻</span>
    </div>
  </section>

  <section class="wr-features">
    <h2>为什么它不打扰你</h2>
    <ul>
      <li>不弹窗、不声音、不抢焦点</li>
      <li>屏幕右上角半透明文字淡入 3–5 秒</li>
      <li>每 60 分钟提醒一次，睡眠中断、唤醒重置</li>
      <li>菜单栏最小控制：开启/关闭、暂停 2 小时、退出</li>
    </ul>
  </section>

  <section class="wr-principles">
    <h2>设计原则</h2>
    <ul>
      <li>提醒可被完全忽略</li>
      <li>不要求用户做出响应</li>
      <li>自动消失，不留下“未完成感”</li>
      <li>成为环境的一部分，而非被管理的工具</li>
    </ul>
  </section>

  <section class="wr-privacy">
    <h2>隐私与性能</h2>
    <p>不联网、不采集任何数据；CPU 占用接近 0，内存占用极低。</p>
  </section>

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; margin:0; color:#222; }
    .wr-hero { text-align:center; padding:48px 24px; }
    .wr-hero h1 { font-size:40px; margin:0; }
    .wr-hero .subtitle { font-size:18px; color:#555; margin:12px 0 24px; }
    .wr-hero .media img { max-width:680px; width:100%; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.08); }
    .wr-hero .btn { display:inline-block; padding:12px 20px; background:#1a73e8; color:#fff; border-radius:8px; text-decoration:none; }
    .wr-hero .btn:hover { background:#155ec0; }
    .wr-hero .sys { margin-left:12px; color:#777; }
    .wr-features, .wr-principles, .wr-privacy { max-width:760px; margin:40px auto; padding:0 24px; }
    .wr-features h2, .wr-principles h2, .wr-privacy h2 { font-size:22px; margin-bottom:12px; }
    .wr-features ul, .wr-principles ul { list-style:none; padding:0; }
    .wr-features li, .wr-principles li { margin:8px 0; padding-left:18px; position:relative; }
    .wr-features li::before, .wr-principles li::before { content:"•"; position:absolute; left:0; color:#1a73e8; }
  </style>
